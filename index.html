<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boilerform</title>
    <link rel="stylesheet" href="assets/style.min.css">
</head>
<body>
    <header>
        <h1>Boilerform</h1>
        <p>CSS framework for simple forms</p>
        <nav class="menu">
            <p>
                <a href="index.html">Input types</a>
                <a href="use-cases.html">Samples</a>
                <a href="best-practices.html">Best practices</a>
            </p>
        </nav>
    </header>

    <hr />

    <h2>Input types</h2>
    <h3>Text</h3>
    <p>
        <input type="text" placeholder="Placeholder" class="input-default" />
    </p>

    <h3>Select</h3>
    <p>
        <select class="input-default">
            <option disabled selected>Placeholder</option>
            <option>Option 1</option>
            <option>Option 2</option>
        </select>
    </p>

    <h3>Textarea</h3>
    <p>
        <textarea cols="30" rows="10" class="input-default"></textarea>
    </p>

    <h3>Checkbox</h3>
    <p>
        <label>
            <input type="checkbox" class="input-default" />
            Label
        </label>
    </p>
    <p>
        <label>
            <input type="checkbox" class="input-default" />
            Label
        </label>
    </p>

    <h3>Radio</h3>
    <p>
        <label>
            <input type="radio" name="radio" class="input-default" />
            Label
        </label>
    </p>
    <p>
        <label>
            <input type="radio" name="radio" class="input-default" />
            Label
        </label>
    </p>

    <h3>Range</h3>
    <p>
        <input type="range" class="input-default" />
    </p>
    <h3>Button</h3>
    <p>
        <button class="button button-primary">Primary</button>
        <button class="button button-secondary">Secondary</button>
        <button class="button button-success">Success</button>
        <button class="button button-danger">Danger</button>
        <button class="button button-warning">Warning</button>
        <button class="button button-info">Info</button>
        <button class="button button-light">Light</button>
        <button class="button button-dark">Dark</button>
        <button class="button button-link">Link</button>
    </p>

    <h3>Outline button</h3>
    <p>
        <button class="button button-primary-outline">Primary</button>
        <button class="button button-secondary-outline">Secondary</button>
        <button class="button button-success-outline">Success</button>
        <button class="button button-danger-outline">Danger</button>
        <button class="button button-warning-outline">Warning</button>
        <button class="button button-info-outline">Info</button>
        <button class="button button-light-outline">Light</button>
        <button class="button button-dark-outline">Dark</button>
        <button class="button button-link-outline">Link</button>
    </p>

    <h3>Button pill</h3>
    <p>
        <button class="button button-pill button-primary">Primary</button>
        <button class="button button-pill button-secondary">Secondary</button>
        <button class="button button-pill button-success">Success</button>
        <button class="button button-pill button-danger">Danger</button>
        <button class="button button-pill button-warning">Warning</button>
        <button class="button button-pill button-info">Info</button>
        <button class="button button-pill button-light">Light</button>
        <button class="button button-pill button-dark">Dark</button>
        <button class="button button-pill button-link">Link</button>
    </p>
    <footer>
        <p>Made by <a href="https://github.com/imaginamundo">Diogo Fernandes</a></p>
        <p>Make a pull request on <a href="https://github.com/imaginamundo/boilerform">Boilerform</a></p>
    </footer>
</body>
</html>
